<!DOCTYPE html>
<html>
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .content-container {
        width: 80%;
        margin: auto;
      }
      @media screen and (max-width: 40rem) {
        .content-container {
          width: 90%;
        }
      }
      form {
        width: 100%;
        padding: 1em;
      }
      .form-container {
        width: 95%;
        max-width: 40rem;
        margin: auto;
        border-radius: 5px;
      }
      .form-header {
        width: 95%;
        max-width: 40rem;
        margin: auto;
        border-radius: 5px;
        margin-bottom: 1em;
        text-align: center;
      }
      .form-header img {
        padding: 1em;
        width: 50%;
      }
      form div {
        padding-bottom: 1em;
      }
      form label {
        margin-bottom: .25em;
      }
      form div .helptext {
        font-size: smaller;
        padding-left: 1em;
        padding-right: 1em;
        color: #333333;
      }
      .button-holder {
        text-align: center;
        padding: 1em;
      }
      .submit-button {
        background-color: #83BD56;
        color: white;
        border: none;
        font-size: 2em;
        font-family: "Big Shoulders Display";
        font-weight: bold;
        padding: .25em;
        border-radius: .25em;
        margin-top: 1em;
        text-decoration: none;
      }
      @media screen and (max-width: 40rem) {
        .submit-button {
          font-size: 1.5em;
        }
      }
      body {
        font-family: "Ubuntu";
      }
      .header {
        width: 100%;
        margin: 0 auto;
        text-align: center;
        padding-bottom: .5em;
      }
      .nav-button {
        color: black;
        border: none;
        padding: .25em;
        background-color: lightgrey;
        border-radius: .25em;
        text-decoration: none;
      }

      .table-container {
        width: 100%;
      }
      .table-container table {
          margin: 0 auto;
          border-collapse: collapse;
          font-size: 0.9em;
          text-align: left;
          min-width: 38em;
      }
      @media screen and (max-width: 40rem) {
        .table-container table {
          min-width: 80vw;
        }
      }
      .table-container th {
          background-color: #83BD56;
          color: #ffffff;
      } 
      .table-container th,
      .table-container td {
          padding: .25em 1em;
      }
      .table-container tbody tr {
          border-bottom: 1px solid #dddddd;
      }
      .table-container tbody tr:nth-of-type(even) {
          background-color: #f3f3f3;
      }
      .table-container tbody tr:last-of-type {
          border-bottom: 2px solid #83BD56;
      }
      .table-container .smol-button {
        display: inline-block;
        color: white;
        border: none;
        padding: .15em;
        background-color: grey;
        border-radius: .15em;
        text-decoration: none;
        margin: .2em;
      }
      .copyable {
        margin-right: .5em;
        padding: .5em;
      }
      .copyable + p {
        display: inline;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    {% block extra_js %}
    {% endblock %}
  </head>
  <body>
    <div class="header">
      <a class="nav-button" href="{% url 'index' %}">Home</a>
      {% if request.user.is_authenticated %}
      <a class="nav-button" href="{% url 'profile' %}">Profile</a>
      <a class="nav-button" href="{% url 'account_logout' %}">Log out</a>
      {% else %}
      <a class="nav-button" href="{% url 'account_login' %}">Log in</a>
      <a class="nav-button" href="{% url 'account_signup' %}">Sign up</a>
      {% endif %}
    </div>
    <div class="messages">
      <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
          <span class="icon-remove alert-close" onclick="closeAlert(this)"></span>
          <p>{{ message }}</p>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="content-container">
    {% block content %}
    {% endblock %}
    </div>
    <script>
        function closeAlert(elem) {
            elem.parentElement.remove()
        }
    </script>
  </body>
</html>
