<!DOCTYPE html>
<html>
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .content-container {
        width: 80%;
        margin: auto;
      }
      form {
        width: 100%;
        padding: 1em;
      }
      .form-container {
        width: 95%;
        max-width: 40rem;
        margin: auto;
        border: 1px solid;
        border-radius: 5px;
      }
      .form-header {
        width: 95%;
        max-width: 40rem;
        margin: auto;
        border: 1px solid;
        border-radius: 5px;
        margin-bottom: 1em;
        text-align: center;
      }
      .form-header img {
        padding: 1em;
        width: 50%;
      }
      form div {
        padding-bottom: 1em;
      }
      form label {
        margin-bottom: .25em;
      }
      form div .helptext {
        font-size: smaller;
        padding-left: 1em;
        padding-right: 1em;
        color: #333333;
      }
      .button-holder {
        text-align: center;
        padding: 1em;
      }
      .submit-button {
        background-color: #83BD56;
        color: white;
        border: none;
        font-size: 2em;
        font-family: "Big Shoulders Display";
        font-weight: bold;
        padding: .25em;
        border-radius: .25em;
        margin-top: 1em;
        text-decoration: none;
      }
      body {
        font-family: "Ubuntu";
      }
      .header {
        width: 100%;
        margin: 0 auto;
        text-align: center;
        padding-bottom: .5em;
      }
      .nav-button {
        color: black;
        border: none;
        padding: .25em;
        background-color: lightgrey;
        border-radius: .25em;
        text-decoration: none;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    {% block extra_js %}
    {% endblock %}
  </head>
  <body>
  <div class="header">
    <a class="nav-button" href="{% url 'index' %}">Home</a>
    {% if request.user.is_authenticated %}
    <a class="nav-button" href="{% url 'profile' %}">Profile</a>
    <a class="nav-button" href="{% url 'account_logout' %}">Log out</a>
    {% else %}
    <a class="nav-button" href="{% url 'account_login' %}">Log in</a>
    <a class="nav-button" href="{% url 'account_signup' %}">Sign up</a>
    {% endif %}
  </div>
  <div class="content-container">
  {% block content %}
  {% endblock %}
  </div>
  </body>
</html>
