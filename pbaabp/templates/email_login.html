{% extends 'base.html' %}
{% load i18n %}
{% block content %}
{% if request.user.is_authenticated %}
<p>{% blocktranslate %}You are already logged in as {{ request.user.email }}.{% endblocktranslate %}</p>
{% endif %}
<form action="{{ request.path }}" method="POST">
    {% csrf_token %}
    <p>
        {{ form }}
        <input type="submit" value="{% translate "Send log in link" %}">
    </p>
</form>
{% endblock %}
