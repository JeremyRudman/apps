<div id="{{ form_name|default_if_none:"footer" }}newsletterDiv" hx-target="this" hx-swap="innerHtml swap:0.5s">
  <h3>Subscribe to our Monthly Newsletter</h3>

  <form name="{{ form_name|default_if_none:"footer" }}NewsletterForm" id="{{ form_name|default_if_none:"footer" }}NewsletterForm" class="fade-me-out" action="javascript:void(0);">
    {% csrf_token %}

    {{ form.non_field_errors }}

    <div>
      <script>
        function {{ form_name|default_if_none:"footer" }}submitNewsletterFormAnnounce(){
            const event = new Event('verified');
            const elem = document.querySelector("#{{ form_name|default_if_none:"footer" }}NewsletterSubmit");
            elem.dispatchEvent(event);
        }
        function {{ form_name|default_if_none:"footer" }}submitNewsletterForm () {
            const button = document.getElementById("{{ form_name|default_if_none:"footer" }}NewsletterSubmit");
            button.disabled = true;
            const form = document.getElementById("{{ form_name|default_if_none:"footer" }}NewsletterForm");
            if (form.checkValidity()) {
                const widgetId = grecaptcha.render('{{ form_name|default_if_none:"footer" }}newsletter-form-recaptcha', {
                    'sitekey' : '{{ request.google_recaptcha_site_key }}',
                    'callback' : {{ form_name|default_if_none:"footer" }}submitNewsletterFormAnnounce,
                    'size' : "invisible"
                });
              grecaptcha.reset(widgetId);
              grecaptcha.execute(widgetId);
            } else {
              button.disabled = false;
            }
        }
      </script>
    </div>

    {% for field in form %}
    <p>
      {{ field }}
      {{ field.errors }}
    </p>
    {% endfor %}

    <div class="button-holder">
      <div
        id="{{ form_name|default_if_none:"footer" }}newsletter-form-recaptcha"
      ></div>
      <button
        type="post"
        id="{{ form_name|default_if_none:"footer" }}NewsletterSubmit"
        hx-post="{% url 'newsletter_signup_partial' %}"
        hx-trigger="verified"
        hx-on:click="{{ form_name|default_if_none:"footer" }}submitNewsletterForm()"
        class="homepage-button"
      >
          Submit
      </button>
    </div>
    <br>
  </form>
</div>
