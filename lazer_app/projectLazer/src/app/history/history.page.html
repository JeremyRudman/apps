<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Project Lazer </ion-title>
    <ion-buttons slot="end">
      <ion-icon
        class="onlineIndicator indicatorGreen"
        [style.display]="onlineStatus.online? '': 'none'"
        name="cloud"
      ></ion-icon>
      <ion-icon
        class="onlineIndicator indicatorRed"
        [style.display]="onlineStatus.online? 'none': ''"
        name="cloud-offline"
      ></ion-icon>
      <ion-spinner
        class="onlineIndicator"
        [style.display]="(onlineStatus.online === null)? '': 'none'"
        name="dots"
      ></ion-spinner>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor="let violation of sortViolations(); trackBy: trackViolations"
    >
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Violation - Unknown</ion-card-subtitle>
        </ion-card-header>
        <ion-img
          alt=""
          style="background-image: url(&quot;/assets/placeholder.png&quot;)"
          [src]="violation.image | renderImage | async"
        ></ion-img>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button
              fill="solid"
              color="secondary"
              download="{{ violation.image }}"
              href="{{ violation.image | renderImage | async }}"
              ><ion-icon slot="start" name="save-outline"></ion-icon> Save
              Image</ion-button
            >
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button
              id="delete-violation-{{ violation.id }}"
              fill="solid"
              color="danger"
              ><ion-icon slot="start" name="trash-outline"></ion-icon>
              Delete</ion-button
            >
          </ion-buttons>
          <ion-alert
            trigger="delete-violation-{{ violation.id }}"
            header="Are you sure?"
            message="This will remove the image and all violation data, if it has not yet been processed or submitted nothing will be recoverable"
            [buttons]="actionButtons(violation.id)"
          ></ion-alert>
        </ion-toolbar>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="auto"
                ><ion-text><b>When</b></ion-text></ion-col
              >
              <ion-col size="auto"
                ><ion-text
                  >{{ violation.time | date : "medium" }}</ion-text
                ></ion-col
              >
            </ion-row>
            <ion-row>
              <ion-col size="auto"
                ><ion-text><b>Where</b></ion-text></ion-col
              >
              <ion-col size="auto"
                ><ion-text
                  >{{ violation.position.coords.latitude }}<br />{{
                  violation.position.coords.longitude }}</ion-text
                ></ion-col
              >
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
