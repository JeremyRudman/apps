<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Project Lazer </ion-title>
    <ion-buttons slot="end">
      <ion-icon
        class="onlineIndicator indicatorGreen"
        [style.display]="onlineStatus.online? '': 'none'"
        name="cloud"
      ></ion-icon>
      <ion-icon
        class="onlineIndicator indicatorRed"
        [style.display]="onlineStatus.online? 'none': ''"
        name="cloud-offline"
      ></ion-icon>
      <ion-spinner
        class="onlineIndicator"
        [style.display]="(onlineStatus.online === null)? '': 'none'"
        name="dots"
      ></ion-spinner>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let violation of sortViolations()">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Violation - Unknown</ion-card-subtitle>
        </ion-card-header>
        <img alt="" src="{{ violation.image | renderImage | async }}" />
        <ion-button
          download="{{ violation.image }}"
          href="{{ violation.image | renderImage | async }}"
          >Save Image</ion-button
        >
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="auto"
                ><ion-text><b>When</b></ion-text></ion-col
              >
              <ion-col size="auto"
                ><ion-text
                  >{{ violation.time | date : "medium" }}</ion-text
                ></ion-col
              >
            </ion-row>
            <ion-row>
              <ion-col size="auto"
                ><ion-text><b>Where</b></ion-text></ion-col
              >
              <ion-col size="auto"
                ><ion-text
                  >{{ violation.position.coords.latitude }}<br />{{
                  violation.position.coords.longitude }}</ion-text
                ></ion-col
              >
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
