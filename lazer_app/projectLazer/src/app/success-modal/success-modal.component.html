<ion-header>
  <ion-toolbar>
    <ion-title>Violation Reported</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col>
        <ion-text color="success" class="lorge">Submission Successful</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-img height="50vh" src="assets/icons/icon-128x128.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col>
        <ion-text class="lorge">I hunger for more!</ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col>
        <ion-text color="danger" class="lorge">Feed Me!</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
