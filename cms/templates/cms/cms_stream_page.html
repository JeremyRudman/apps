{% extends "base.html" %}
{% load wagtailuserbar %}

{% load wagtailcore_tags %}

{% block body_class %}cms-stream-page{% endblock %}

{% block title %}
  {{ page.title }}
{% endblock %}

{% block content %}
  {% wagtailuserbar %}
  <div class="cms-content">
    <div class="cms-title">
      <h1>{{ page.title }}</h1>
    </div>
    <div class="cms-body">
      {% include_block page.body %}
    </div>
  </div>
{% endblock %}
